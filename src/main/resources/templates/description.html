<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <link rel="stylesheet" th:href="@{../webjars/bootstrap/css/bootstrap.min.css}"/>
        <link rel="stylesheet" th:href="@{../webjars/font-awesome/css/all.css}"/>
        <script th:src="@{../webjars/jquery/jquery.min.js}"></script>
        <script th:src="@{../webjars/popper.js/umd/popper.min.js}"></script> 
        <script th:src="@{../webjars/bootstrap/js/bootstrap.min.js}"></script>        
        <script th:src="@{../webjars/sweetalert/sweetalert.min.js}"></script>        
        <script src="../funciones.js"></script>
        <title>description</title>

    </head>
    <body>
        <ul th:replace="layouts/layout_base :: nav"></ul>
        
        <br>
        <br>
        <div class="card text-center w-50"style="width: auto; margin: auto auto;">
          
            <form th:action="@{add}" th:object="${matter}" method="post">
                
                <div class="card-header" th:text="${matter.name}"></div>
                <div class="card-body">
                    <h6 class="card-title" th:text="${matter.schedule}"></h6>
                    <p class="card-text" th:text="${matter.description}"></p>
                    <p class="card-text" th:text="'Cupo: '+${matter.quota}"></p>
                    <a th:if="${inscripcion}==true" href="/inscriptions">Ya estas inscripto</a>
                    <button th:if="${inscripcion}!=true" type="submit" name="confirmar" class="btn btn-primary">Confirmar Incripci√≥n</button>
   
                    
                </div>
            </form>
            
        </div>
    </body>
</html>
