<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    
    <head>
        <link rel="stylesheet" th:href="@{../webjars/bootstrap/css/bootstrap.min.css}"/>
        <link rel="stylesheet" th:href="@{../webjars/font-awesome/css/all.css}"/>
        <script th:src="@{../webjars/jquery/jquery.min.js}"></script>
        <script th:src="@{../webjars/popper.js/umd/popper.min.js}"></script> 
        <script th:src="@{../webjars/bootstrap/js/bootstrap.min.js}"></script>        
        <script th:src="@{../webjars/sweetalert/sweetalert.min.js}"></script>        
        <script src="../funciones.js"></script>
        <title>Edit</title>
      
    </head>
    <body>
        <ul th:replace="layouts/layout_base :: nav"></ul>
        <div class="container mt-4">
            <div col-sm-8>
                <form th:action="@{modificar/}+${matter.id_matter}" th:object="${matter}" method="post">
                    <div class="card">
                        <div class="card-header">
                            <h3>Editar Materia</h3>
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <input type="hidden" class="form-control" name="id_matter" th:field="*{id_matter}"/>
                                <label class="form-label">Nombre</label>
                                <input type="text" class="form-control" name="name" th:field="*{name}"id="name"/>
                                <small class="form-text text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>
                            </div>
                            <div class="form-group">
                                <label class="form-label">horario</label>
                                <input type="datetime" class="form-control" name="schedule" placeholder="hh:mm:ss" th:field="*{schedule}"/>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Descripción</label>
                                <input type="text" class="form-control" name="description" th:field="*{description}" id="description"/>
                                <small class="form-text text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></small>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Cupo</label>
                                <input type="number" class="form-control" name="quota" placeholder="Cupo máximo de estudiantes" th:field="*{quota}"/>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Profesor</label>
                                <input type="text" class="form-control" name="teacher" placeholder="Profesor a cargo" th:field="*{teacher}"/>
                            </div>
                        </div>
                        <div class="card-footer">
                            <button type="submit" name="modificar" class="btn btn-primary btn btn-block">Confirmar</button>
                        </div>
                    </div>
                </form>         
            </div>
            <footer th:replace="layouts/layout_base :: footer"></footer>
        </div>
    </body>
</html>
