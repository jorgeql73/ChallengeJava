<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    
    <head>
        <link rel="stylesheet" th:href="@{../webjars/bootstrap/css/bootstrap.min.css}"/>
        <link rel="stylesheet" th:href="@{../webjars/font-awesome/css/all.css}"/>
        <script th:src="@{../webjars/jquery/jquery.min.js}"></script>
        <script th:src="@{../webjars/popper.js/umd/popper.min.js}"></script> 
        <script th:src="@{../webjars/bootstrap/js/bootstrap.min.js}"></script>        
        <script th:src="@{../webjars/sweetalert/sweetalert.min.js}"></script>        
        <script src="../funciones.js"></script>
        <title>CreateTeacher </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <ul th:replace="layouts/layout_base :: nav"></ul>
        <div class="container mt-5">
            <div col-sm-6>
                <form th:action="@{createTeacher}" th:object="${teacher}" method="post">
                    <div class="card">
                        <div class="card-header">
                            <h3>Crear Profesor</h3>
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <input type="hidden" class="form-control" name="id_teacher" th:field="*{id_teacher}"/>
                                <label class="form-label">Nombre</label>
                                <input type="text" class="form-control" name="name" th:field="*{name}"id="name"/>
                                <small class="form-text text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Apellido</label>
                                <input type="text" class="form-control" name="last_name" th:field="*{last_name}" id="last_name"/>
                                <small class="form-text text-danger" th:if="${#fields.hasErrors('last_name')}" th:errors="*{last_name}"></small>
                            </div>
                            <div class="form-group">
                                <label class="form-label">DNI</label>
                                <input type="text" class="form-control" placeholder="NÃºmero de documento" name="dni_teacher" th:field="*{dni_teacher}" id="dni_teacher"/>
                            </div>
                        </div>
                        <div class="card-footer">
                            <button type="submit" name="createTeacher" class="btn btn-primary btn btn-block">Crear</button>
                        </div>
                    </form>
                </div>
            </div>
            <footer th:replace="layouts/layout_base :: footer"></footer>
         </div>
    </body>
</html>
