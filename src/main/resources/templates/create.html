<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    
    <head th:replace="layouts/layout_base::head">
        <title>create</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <ul th:replace="layouts/layout_base :: nav"></ul>
        <div class="container mt-4">
            <div class="col-sm-8">
                <form th:action="@{create}" th:object="${matter}" method="post">
                    <div class="card">
                        <div class="card-header">
                            <h3>Crear Materia</h3>
                            <div class="card-body">

                                <div class="form-group">
                                    <input type="hidden" class="form-control" name="id_matter" th:field="*{id_matter}"/>
                                    
                                    <label class="form-label">Nombre</label>
                                    <input type="text" class="form-control" name="name" th:field="*{name}" id='name'/>
                                    <small class="form-text text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>
                                    
                                </div>
                                <div class="form-group">
                                    
                                    <label class="form-label">horario</label>
                                    <input type="datetime" class="form-control" name="schedule" placeholder="hh:mm:ss" th:field="*{schedule}" id="schedule"/>
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Descripción</label>
                                    <textarea class="form-control" name="description" th:field="*{description}" id="description"></textarea>
                                    <small class="form-text text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></small>
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Cupo</label>
                                    <input type="number" class="form-control" name="quota" placeholder="Cupo máximo de estudiantes" th:field="*{quota}" id="quota"/>
                                    <small class="form-text text-danger" th:if="${#fields.hasErrors('quota')}" th:errors="*{quota}"></small>
                                </div>
                            </div>
                            <div class="card-footer">
                                
                                <button type="submit" name="create" class="btn btn-primary btn btn-block">Crear</button>                            
                            </div>
                        </div>
                    </div>
                </form>
                <footer th:replace="layouts/layout_base :: footer"></footer>

            </div>
        </div>
    </body>
</html>
